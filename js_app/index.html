<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="head-app">
        <div class="budget">
            <div class="budget-title">
                Presupuesto Disponible
            </div>
            <div class="budget-value">
                + 2,000.00 $
            </div>
            <div class="budget-ingress clean_style">
                <div class="budget-ingress--text">
                    Ingreso
                </div>
                <div class="derecha">
                    <div class="budget-ingress--value">
                        + 4,560.00
                    </div>
                    <div class="budget-ingress--percent">&nbsp;</div>
                </div>
            </div>
            <div class="budget-egress clean_style">
                <div class="budget-egress--text">
                    Egreso
                </div>
                <div class="derecha">
                    <div class="budget-egress--value">
                        - 560.00
                    </div>
                    <div class="budget-egress--percent">46 %</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/ingress.js"></script>
    <script src="js/egress.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
